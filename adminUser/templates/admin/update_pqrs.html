{% extends "baseUsers.html" %}

{% block datas %}
    <section class="">
        <h2 class="text-3xl font-semibold text-gray-700">Actualizar PQRS</h2>
        <form method="POST" class="my-10 ml-10 flex flex-col gap-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="flex flex-row gap-1 items-center">
                <label class="text-gray-800 text-lg" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <button class="bg-blue-700 hover:scale-105 transition-all duration-200 text-white mt-5 text-2xl px-5 shadow-xl p-2 rounded-full" type="submit">
                Actualizar
            </button>
        </form>
    </section>
{% endblock datas %}
