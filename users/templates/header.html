{% load static %} {% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}" />
{% endblock styles %}

<header class="flex flex-row justify-between items-center px-10 py-4 border-b-2 border-cootra shadow-lg">
  <a
    href="{% url 'createdpqrs' %}"
    class="flex justify-center items-center bg-blue-300 rounded-md
    px-3 py-1 text-xl shadow-2xl gap-3 text-cootra border-[1px] border-cootra
    hover:scale-105 transition-all duration-200"
  >
    {% include "icons/new.html" %} Nueva PQRS
  </a>
  <div class="flex flex-row justify-between items-center gap-4">
    <p class="font-semibold text-xl">
      {% if request.user.area %}
      {{ request.user.area}} - 
      {% endif %}okurq
      {{ request.user.username }}</p>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="exit" type="submit">
          {% include "icons/exit.html" %}
        </button>
      </form>
  </div>
</header>
